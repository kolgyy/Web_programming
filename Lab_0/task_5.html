<!-- Вариант 5. 
Создайте форму, позволяющую выбирать несколько из данных значений в поле язык: английский, русский, французский, немецкий, испанский и пр. Используйте теги <label> и <input>. -->
<!DOCTYPE html>
<html>
<html lang="ru">
<head>
    <title>Lab_0's task.</title>
</head>
<body>
    <header>
        <h1> Выберите язык: </h1>
    </header>
    <form action="#">
        <label>Английский<input type="checkbox"></label><br />
        <label>Русский<input type="checkbox"></label><br />
        <label>Французский<input type="checkbox"></label><br />
        <label>Немецкий<input type="checkbox"></label><br />
        <label>Испанский<input type="checkbox"></label>
    </form>
</body>
</html>
